<div class="form-row">
  <input type="text" [formControl]="formControl"
    [matAutocomplete]="autoPokemon" (click)="onClick()" (blur)="onBlur($event)">
  <mat-autocomplete #autoPokemon="matAutocomplete" (optionSelected)="onValueSelected($event.option.value)">
    <mat-option *ngFor="let value of filteredValues | async" [value]="value">
      {{ value }}
    </mat-option>
  </mat-autocomplete>
</div>
