<div class="header-damage-result">
  <label class="title-left-pokemon">Defenders</label>
</div>
<div class="target-inputs">
  <li class="form-row">
    <input placeholder="Paste Link" type="text" matInput [(ngModel)]="pokePaste">
    <button mat-flat-button color="primary" (click)="addFromPokePaste()" class="mat-flat-button">Add from Paste</button>
    <button mat-flat-button color="primary" (click)="addPokemon()" class="mat-flat-button">Add from Attacker</button>
    <button mat-flat-button color="warn" (click)="removeAll()" class="mat-flat-button">Remove all</button>
  </li>
</div>
<div class="error-message-poke-paste">
  <label>{{ errorMessagePokePaste }}</label>
</div>
<div class="target-pokemon">
  <div *ngFor="let target of targets">
    <app-target-pokemon-card [target]="target" (targetChangedEvent)="targetChanged($event)" (targetRemovedEvent)="targetRemoved($event)"/>
  </div>
</div>
