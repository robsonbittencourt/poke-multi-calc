<main>
  <header>
    
  </header>
  <section>
    <div class="container">
      <div class="header">
        <span class="title">Pok√©mon Multi Calc</span>
      </div>
      
      <div class="main-pokemon">
        <app-main-pokemon (pokemonChangedEvent)="pokemonChanged($event)" (pokemonAddedEvent)="pokemonAdded($event)"/>
      </div>
      
      <div class="field">
        <app-field (fieldChangedEvent)="fieldChanged($event)"/>
      </div>
      
      <div class="target-pokemon">
        <app-target-pokemon [targets]="targets" (targetChangedEvent)="targetChanged($event)" (allTargetsRemoved)="removeAllTargets()"/>
      </div>
    </div>
  </section>
</main>
